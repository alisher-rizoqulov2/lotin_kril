      let currentMode = "latinToCyril";

      function latinToCyril(text) {
        const map = {

      function cyrilToLatin(text) {
        const map = {
          Ñž: "oâ€˜",

        return convertText(text, map);

      function convertText(text, map) {
        const keys = Object.keys(map).sort((a, b) => b.length - a.length);
        let result = text;
        keys.forEach((key) => {
          result = result.replace(new RegExp(key, "g"), map[key]);
        });
        return result;
      }

      inputText.addEventListener("input", () => {
        let translated = "";
        if (currentMode === "latinToCyril") {
          translated = latinToCyril(inputText.value);
        } else {
          translated = cyrilToLatin(inputText.value);
        }
        outputText.value = translated;
      });

      toggleModeBtn.addEventListener("click", () => {
        currentMode =
          currentMode === "latinToCyril" ? "cyrilToLatin" : "latinToCyril";
        title.textContent =

      function copyToClipboard() {
        if (outputText.value.trim() === "") {
          alert("Natija mavjud emas!");
          return;
        }
        navigator.clipboard.writeText(outputText.value).then(() => {
          copyBtn.classList.add("copied");
          setTimeout(() => {
            copyBtn.classList.remove("copied");
          }, 1500);
        });
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }

      function updateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        const day = now.getDate();
        const month = months[now.getMonth()];
        const year = now.getFullYear();
        dateElement.textContent = `${day}-${month}, ${year} yil`;
      }

      setInterval(updateTime, 1000);
      updateTime();

      function showNews() {
        const randomIndex = Math.floor(Math.random() * newsList.length);
        typeEffect(newsList[randomIndex]);
      }
      setInterval(showNews, 5000);
      showNews();

      function typeEffect(text) {
        newsBox.textContent = "";
        let i = 0;
        const interval = setInterval(() => {
          newsBox.textContent += text[i];
          i++;
          if (i >= text.length) clearInterval(interval);
        }, 50);
